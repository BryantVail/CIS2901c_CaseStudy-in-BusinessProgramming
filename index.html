<html lang="en">
  <head>
    <title>PHP Ajax Demo</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/clear.css">
    <link href="./css/styling.css" rel="stylesheet" />
    
  </head>
  <body>
    
    <header class="mainHeader">
      <h1 class="businessName">Eat. Sleep. Print.</h1>
    </header>
    <main>
      <div class="inputAndLabelWrapper">
        <label for="email">EmailAddress</label>
        <input type="email" name="email" id="email">
      </div>
      <div class="inputAndLabelWrapper">
        <label for="description">Description</label>
        <textarea rows="4"  name="description" id="description"></textarea>
      </div>
      <div class="inputAndLabelWrapper">
        <label for="urlToImage">Url to Image to be printed</label>
        <input type="url" name="urlToImage" id="urlToImage">
      </div>

      <input class="button" type="button" value="Submit Design for Evaluation">
    </main>
    
    <!--scripts-->
    <script src="./scripts/EventHandlers.js" type="text/javascript" ></script>
  </body>
</html>
